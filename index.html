<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"/>
  <title>Reults</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>


  <body>
    <img class="logo" src="./logo.png" />

    <div class="container">
      <div class="header">
        <h1 id="results">Results</h1>
        <p  style = "font-size: 2rem">The Summary of your answers:</p>
      </div>
      <div class="main">
        <div>
          <h2>Correct</h2>
          <h3>66.7%</h3>
          <h4>4/6 questions</h4>
        </div>
        <div class="chart-container" style="height: 100%; max-width: 1000px">
          <canvas style="height: 350px" id="myChart"></canvas>

          <div class="inner-chart">
            <p style = "font-size: 1.1rem">Congratulations!</p>
            <p style = "color: #00FFFF; font-size: 1.1rem;">You passed the exam.</p>
            <p style = "font-size: 0.7rem">We'll send you the certificate in few minutes.</p>
            <p style = "font-size: 0.7rem">in few minutes.</p>
            <p style = "font-size: 0.7rem">check your email (including</p>
            <p style = "font-size: 0.7rem">promotions / spam folder)</p>
          </div>
        </div>
        <div>
          <h2>Wrong</h2>
          <h3>33.3%</h3>
          <h4>2/6 questions</h4>
        </div>
      </div>
      <div class="footer">
        <button id="button">RATE US</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
